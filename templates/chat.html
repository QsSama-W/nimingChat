<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名Chat</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-title">
            <h1>匿名Chat</h1>
        </div>
        <a href="https://github.com/QsSama-W/nimingChat" target="_blank" class="github-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </div>
    
    <div class="room-config">
        <input type="text" id="custom-key" placeholder="输入房间号(支持字母数字特殊符号)" 
               maxlength="32" pattern="^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':&quot|,.<>\/?]*$">
        <button id="join-button">加入</button>
    </div>
    
    <div class="status-bar">
        当前房间: <span id="room-type" class="room-indicator">公共聊天室</span> | 
        在线人数: <span id="online-count">0</span> | 
        你的昵称: <span id="my-nickname">未加入</span> |
        闲置倒计时: <span id="idle-timer">60</span>秒
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="notification">输入房间号并点击"加入"进入私密聊天室<br>房间号支持输入字母数字特殊符号<br>留空则进入公共聊天室</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="message-input" placeholder="输入消息..." disabled>
        <button id="send-button" disabled>发送</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
